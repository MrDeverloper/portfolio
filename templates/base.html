<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <!-- https://fontawesome.com/ -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <!-- https://fonts.google.com/ -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/templatemo-xtra-blog.css' %}" rel="stylesheet">


</head>
    <header class="tm-header" id="tm-header">
        <div class="tm-header-wrapper">
            <button class="navbar-toggler" type="button" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="tm-site-header">
                <div class="mb-3 mx-auto tm-site-logo"><i class="fas fa-times fa-2x"></i></div>
                <h1 class="text-center">Sobirov Jamshid Blog</h1>
            </div>
            <nav class="tm-nav" id="tm-nav">
                <ul>
                    <li class="tm-nav-item active">
                        <a href="{% url 'home' %}" class="tm-nav-link">
                            <i class="fas fa-home"></i> Blog Home
                        </a>
                    </li>
                    <li class="tm-nav-item">
                        <a href="{% url 'about' %}" class="tm-nav-link">
                            <i class="fas fa-users"></i> About
                        </a>
                    </li>
                    <li class="tm-nav-item">
                        <a href="{% url 'contact' %}" class="tm-nav-link">
                            <i class="far fa-comments"></i> Contact Us
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="tm-mb-65">
                <a rel="nofollow" href="https://fb.com/templatemo" class="tm-social-link">
                    <i class="fab fa-facebook tm-social-icon"></i>
                </a>
                <a href="https://twitter.com" class="tm-social-link">
                    <i class="fab fa-twitter tm-social-icon"></i>
                </a>
                <a href="https://instagram.com" class="tm-social-link">
                    <i class="fab fa-instagram tm-social-icon"></i>
                </a>
                <a href="https://telegram.me/SobirovBlog" class="tm-social-link">
                    <i class="fab fa-telegram tm-social-icon"></i>
                </a>
            </div>
            <p class="tm-mb-80 pr-5 text-white">
            Sobirov Jamshidning Blog sayti
            </p>
        </div>
    </header>
    {% block content %}
        
    {% endblock content %}
</body>

</html>
